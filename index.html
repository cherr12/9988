<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 생략된 head 내용들... -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 생략된 전역 스타일... */

        .hero-section {
            position: relative;
            padding: 50px 0 120px; /* 상, 하단 패딩 조정 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh; /* 높이 조정 */
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(81, 219, 76, 0.8), rgba(246, 233, 46, 0.8));
        }

        .hero-section .display-4, .hero-section .lead {
            font-family: 'Noto Sans KR', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .btn-white-outline {
            /* 기존 스타일 유지하되 중복 정의 제거 */
            /* ... */
        }

        .btn-white-outline:hover {
            /* ... */
        }

        .button-container {
            position: absolute; /* 상대적 위치에서 절대 위치로 변경 */
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">손닥도감</h1>
            <p class="lead">손목닥터 9988 유저들을 위한 백과사전</p>
        </div>
    </div>


    <!-- Hero section 아래에 버튼을 포함하는 div를 배치합니다 -->
    <div class="button-container"> <!-- 'button-container' 클래스를 추가했습니다. -->
        <a href="#" onclick="loadPage('index1.html'); return false;">밴드 - 앱 문제 해결하기</a>
        <a href="#" onclick="loadPage('index2.html'); return false;">저전력 기종 확인하기</a>
        <a href="#" onclick="loadPage('index3.html'); return false;">손목닥터 9988 정보</a>
        <a href="#" onclick="loadPage('index4.html'); return false;">손닥피플</a>
        <a href="#" onclick="loadPage('index5.html'); return false;">유사 앱테크 추천</a>
        <!-- 추가 콘텐츠 링크들... -->
    </div>

    <div id="page-content">
        <!-- 여기에 동적 콘텐츠가 로드됩니다 -->
      </div>

      <script>
        function loadPage(contentUrl) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("page-content").innerHTML = this.responseText;
                }
            };
            xhr.open("GET", contentUrl, true);
            xhr.send();
        }
    </script>
</body>

</html>
